<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"></div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@danesduet">Daniel Olah</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="top">
                <p class="top-text">This is just extra text to fill space on the page. This page uses vanilla html, css, and javascript. Sign up <em>now</em> to get started.</p>
                <p class="top-text">You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <form id="sign-up" action="#" method="post">
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="sign-up">Create Account</button>
                <p class="login-text">Already have an account? <a class=login-text" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
