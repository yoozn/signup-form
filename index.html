<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"></div>
        </div>
        <div class="right">
            <div class="main">
                <div class="top">
                    <p class="top-text"></p>
                    <p class="top-text"></p>
                </div>
                <div class="middle">
                    <form id="sign-up" action="#" method="post">
                    </form>
                </div>
                <div class="bottom">
                    <button type="submit" form="sign-up">Create Account</button>
                    <p class="login-text">Already have an account? <a class=login-text" href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
